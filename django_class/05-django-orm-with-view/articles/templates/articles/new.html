<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action={% url "articles:create" %} method="POST">

  <a href={% url "articles:index" %}>[메인페이지]</a>
